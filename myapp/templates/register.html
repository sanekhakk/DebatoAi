{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Debato{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon"><i class="fas fa-user-plus"></i></div>
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Join the arena of ideas.</p>
        </div>

        <form id="register-form" class="auth-form">
            <div id="error-message" class="error-message"></div>
            
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
             <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="auth-switch">
            <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}" defer></script>
{% endblock %}
