{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Debato{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon"><i class="fas fa-sign-in-alt"></i></div>
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Login to continue your debate journey.</p>
        </div>

        <form id="login-form" class="auth-form">
            <div id="error-message" class="error-message"></div>
            
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="auth-switch">
            <p>Don't have an account? <a href="{% url 'register_page' %}">Register</a></p>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}" defer></script>
{% endblock %}
