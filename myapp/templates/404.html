{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found - Debato{% endblock %}

{% block content %}
<section class="error-section">
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="error-actions">
                <a href="{% url 'landing' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="{% url 'debate_setup' %}" class="btn btn-outline">
                    <i class="fas fa-comments"></i>
                    Start Debate
                </a>
            </div>
        </div>
    </div>
</section>

<style>
.error-section {
    min-height: calc(100vh - 160px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 600px;
}

.error-icon {
    font-size: 4rem;
    color: var(--secondary);
    margin-bottom: 1rem;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.error-subtitle {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.125rem;
    color: var(--text-muted);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
